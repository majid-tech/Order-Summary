<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="image">

    </div>

    <div class="sub-container">

      <h1>Order Summary</h1>
      <p class="sum-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="plan">

        <div class="icon">
          <img src="icon-music.svg" alt="">
  
          <div class="annual">
          <span class="top">Annual Plan</span>
          <span class="bottom">$59.99/year</span>
          </div>
        </div>

        <a href="#" class="change">Change</a>
      </div>
      
      <div class="proceed">
        <a href="#" class="first">Proceed to Payment</a>
        <a href="#" class="second">Cancel Order</a>
      </div>
    </div>
    
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Majid Mohammed</a>.
  </div>
</body>
</html>
